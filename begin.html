<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<!-- Basic -->
	<svg height="100" width="100">
		<rect x="5" y="20" height="40" width="70" fill="#f1c40f" stroke="#16a085" stroke-width="5px"></rect>
	</svg>

	<svg height="100" width="100">
		<circle cx="32" cy="32" r="28" fill="none" stroke="#16a085" stroke-width="4"></circle>
		<circle cx="32" cy="32" r="21" fill="none" stroke="#16a085" stroke-width="4"></circle>
		<circle cx="32" cy="32" r="14" fill="none" stroke="#16a085" stroke-width="4"></circle>
		<circle cx="32" cy="32" r="7" fill="none" stroke="#16a085" stroke-width="4"></circle>
	</svg>

	<svg height="100" width="100" style="border: 1px solid #16a085" viewBox="0 0 100 100">
		<rect x="10" y="10" height="50" width="50" fill="none" stroke="#16a085" stroke-width="4"></rect>
	</svg>

	<svg height="205" width="205">
		<line x1="5" y1="5" x2="200" y2="200" stroke="#34495e" stroke-width="10"></line>
	</svg>

	<svg height="64" width="64" viewBox="0 0 64 64">
		<polygon fill="none" stroke="#FF8A65" stroke-width="4" points="30,4 4,60 60,60"></polygon>
	</svg>
	<svg height="64" width="64">
		<path fill="none" stroke="#FF8A65" stroke-width="4" d="M30 4 L4 60 L60 60 Z"></path>
	</svg>

	<svg>
		<g>
			<path fill="none" stroke="#1abc9c" stroke-width="10" stroke-linejoin="bevel" d="m 5, 10 55, 0"></path>
			<path fill="none" stroke="#1abc9c" stroke-width="10" stroke-linejoin="bevel" d="m 5, 30 55, 0"></path>
			<path fill="none" stroke="#1abc9c" stroke-width="10" stroke-linejoin="bevel" d="m 5, 50 55, 0"></path>
		</g>	
	</svg>

	<!-- Intermediate -->
	
</body>
</html>
