<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 | Book</title>
		<script type="text/javascript" src="libs/d3.js"></script>
		<style type="text/css">
			span.bar{
				display: inline-block; 
				width: 20px; 
				height: 75px; 
				background-color: teal;
				margin-right: 5px;
			}
			svg{
				border: 1px solid #ccc;
				padding: 1em;
			}
		</style>
	</head>
	<body>
		<!-- rectangles -->
		<svg id="canvas" width="500" height="100">
			<rect x="0" y="0" width="60" height="60" fill="purple"></rect>
			<rect x="20" y="10" width="60" height="60" fill="blue"></rect>	
			<rect x="40" y="20" width="60" height="60" fill="green"></rect>	
			<rect x="60" y="30" width="60" height="60" fill="yellow"></rect>	
			<rect x="80" y="40" width="60" height="60" fill="red"></rect>
		</svg>

		<!-- text -->
		<div id="text"></div>

		<!-- chart -->
	</body>
	<script type="text/javascript">

		// text
		d3.select("#text").append("p").text("Hello World");

		//chart
		let dataset = [];
		for (let i = 0; i < 25; i++) {
			const no = Math.random() * 30;
			dataset.push(no);
		}

		d3.select("body").selectAll("#div")
			.data(dataset)
			.enter()
			.append("span")
			.attr("class", "bar")
			.style("height", function(d){
				let barHeight = d*5;
				return barHeight + "px";
			});

		const dataset2 = [ 5, 10, 15, 20, 25], w = 500, h = 50;
		
		let svg1 = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

		let circles = svg1
					.selectAll("circle")
					.data(dataset2)
					.enter()
					.append("circle");

			circles
				.attr("cx", function(d, i){ return (i*50) + 25; })
				.attr("cy", h/2)
				.attr("r", function(d){ return d; })
				.attr("fill", "yellow")
				.attr("stroke", "orange")
				.attr("stroke-width", function(d){ return d/2; });

	</script>

	<!-- day 02 -->
	<script type="text/javascript">
		const width = 600; height = 100, barPadding = 1;

		let svg2 = d3
					.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

				svg2.selectAll("rect")
					.data(dataset)
					.enter()
					.append("rect")
					.attr("x", function(d, i){return i* ( width / dataset.length);})
					.attr("y", 0)
					.attr("width", width / dataset.length - barPadding)
					.attr("height", function(d){return d*4;})
					.attr("fill", function(d){ return "rgb("+ Math.round(d*5) +","+ Math.round(d*10) +","+ Math.round(d*15) +")";  });

				svg2.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function(d){ return parseInt(d); })
					.attr("x", function(d, i){return i* ( width / dataset.length) + 5;})
					.attr("y", function(d){ return (d*4) - 1; })
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "#fff");

		const dataset3 = [
			[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
		];

		let svg3 = d3
					.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

				svg3.selectAll("circle")
					.data(dataset3)
					.enter()
					.append("circle")
					.attr("cx", function(d){ return d[0] })
					.attr("cy", function(d){ return d[1] })
					.attr("r", function(d){ return Math.sqrt((height - d[1])) });

				svg3.selectAll("text")
					.data(dataset3)
					.enter()
					.append("text")
					.text(function(d){ return d[0] + " , " + d[1]; })
					.attr("x", function(d){ return d[0] })
					.attr("y", function(d){ return d[1] })
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "red");
	
	</script>

	<script type="text/javascript">
		const lwidth = 500, lheight = 100;
		var dataset4 = [
			[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
			[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
		];

		const xMax = d3.max(dataset4, function(d){return d[0];})
		const yMax = d3.max(dataset4, function(d){return d[1];})

		let xScale = d3.scaleLinear()
					.domain([0, xMax])
					.range([10, lwidth]);

		let yScale = d3.scaleLinear()
					.domain([0, yMax])
					.range([10, lheight]);

		//Create SVG element
		let svg4 = d3.select("body")
					.append("svg")
					.attr("width", lwidth)
					.attr("height", lheight);

				svg4.selectAll("circle")
					.data(dataset4)
					.enter()
					.append("circle")
					.attr("cx", function(d){ return xScale(d[0]); })
					.attr("cy", function(d){ return yScale(d[1]); })
					.attr("r", function(d){ return Math.sqrt(lheight - d[1]); });

				svg4.selectAll("text")
				.data(dataset4)
				.enter()
				.append("text")
				.text(function(d){
					return d[0] +" , "+ d[1]; 
				})
				.attr("x", function(d){
					return xScale(d[0]);
				})
				.attr("y", function(d){
					return yScale(d[1]);
				})
				.attr('font-family', 'sans-serif')
				.attr('font-size', '11px')
				.attr('fill', 'green');
	</script>
</html>
