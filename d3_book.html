<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 | Book</title>
		<script type="text/javascript" src="libs/d3.js"></script>
		<style type="text/css">
			span.bar{
				display: inline-block; 
				width: 20px; 
				height: 75px; 
				background-color: teal;
				margin-right: 5px;
			}
			svg{
				border: 1px solid #ccc;
				padding: 1em;
			}
		</style>
	</head>
	<body>
		<!-- rectangles -->
		<svg id="canvas" width="500" height="100">
			<rect x="0" y="0" width="60" height="60" fill="purple"></rect>
			<rect x="20" y="10" width="60" height="60" fill="blue"></rect>	
			<rect x="40" y="20" width="60" height="60" fill="green"></rect>	
			<rect x="60" y="30" width="60" height="60" fill="yellow"></rect>	
			<rect x="80" y="40" width="60" height="60" fill="red"></rect>
		</svg>

		<!-- text -->
		<div id="text"></div>

		<!-- chart -->
	</body>
	<script type="text/javascript">

		// text
		d3.select("#text").append("p").text("Hello World");

		//chart
		let dataset = [];
		for (let i = 0; i < 25; i++) {
			const no = Math.random() * 30;
			dataset.push(no);
		}

		d3.select("body").selectAll("#div")
			.data(dataset)
			.enter()
			.append("span")
			.attr("class", "bar")
			.style("height", function(d){
				let barHeight = d*5;
				return barHeight + "px";
			});

		//sa
		const dataset2 = [ 5, 10, 15, 20, 25], w = 500, h = 50;
		
		let svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

		let circles = svg
					.selectAll("circle")
					.data(dataset2)
					.enter()
					.append("circle");

			circles
				.attr("cx", function(d, i){ return (i*50) + 25; })
				.attr("cy", h/2)
				.attr("r", function(d){ return d; })
				.attr("fill", "yellow")
				.attr("stroke", "orange")
				.attr("stroke-width", function(d){ return d/2; });

	</script>
</html>
