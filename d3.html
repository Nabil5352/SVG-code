<!DOCTYPE html>
<html>
<head>
	<title>D3 | Intro</title>
</head>
<body>
	<script type="text/javascript" src="libs/d3.js"></script>
	<script type="text/javascript">
		let width = 400, height = 400;
		let data = [10, 15, 20, 25, 30];

		let svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

		let xscale = d3.scaleLinear()
						.domain([d3.min(data), d3.max(data)])
						.range([0, width - 100]);

		let yscale = d3.scaleLinear()
						.domain([d3.min(data), d3.max(data)])
						.range([height/2, 0]);

		let x_axis = d3.axisBottom()
						.scale(xscale);

		let y_axis = d3.axisLeft()
						.scale(yscale);

		let xTranslate = height/2 + 30;

		svg.append("g")
			.attr("transform", "translate(30, 30)")
			.call(y_axis);

		svg.append("g")
			.attr("transform", "translate(30, "+ xTranslate +")")
			.call(x_axis);


	</script>
</body>
</html>
